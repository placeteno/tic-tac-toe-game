<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G&amp;LT | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/tic-tac.css" />
    <link rel="stylesheet" href="/css/overlays.css" />
    <script src="/js/config.js" defer></script>
    <script src="/js/game.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <div class="title">
        <h1>Little Things</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Whale Talk</a>
          </li>
          <li>
            <a href="#">Form Practice</a>
          </li>
          <li>
            <a href="#">Tic-Tac-Toe</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- == GAME CONFIGURATION == -->
    <main>
      <!-- OVERLAY TO CHOOSE NAME -->
      <aside class="modal" id="username">
        <h2>Choose your name</h2>
        <form class="form-control">
          <div>
            <label for="userinput">Player name</label>
            <input type="text" name="playername" id="userinput" />
          </div>
          <p id="errors-message"></p>
          <div class="aside-buttons">
            <button id="cancel-btn" class="btn btn-alt" type="reset">
              Cancel
            </button>
            <button id="confirm-name-btn" class="btn" type="submit">
              Confirm
            </button>
          </div>
        </form>
      </aside>

      <!-- PLAYER CONFIGURATION -->
      <section class="players">
        <ol>
          <li class="player-box">
            <h2>Player 1</h2>
            <h3 id="player-one" class="name">PLAYER NAME</h3>
            <p>X</p>
            <button
              id="edit-player-one-btn"
              class="btn btn-alt"
              type="button"
              data-playerid="one"
            >
              Edit
            </button>
          </li>
          <li class="player-box">
            <h2>Player 2</h2>
            <h3 id="player-two" class="name">PLAYER NAME</h3>
            <p>O</p>
            <button
              id="edit-player-two-btn"
              class="btn btn-alt"
              type="button"
              data-playerid="two"
            >
              Edit
            </button>
          </li>
        </ol>
        <button class="btn" type="button" id="new-game-btn">Start New Game</button>
      </section>

      <!-- BOARD CONFIGURATION -->
      <section id="active-game">
        <article id="game-over">
          <h3><span id="winner-name">PLAYER NAME</span>, you won!</h3>
          <p>Click "Start New Game" to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>

        <div id="game-board">
          <div data-col="1" data-row="1"></div>
          <div data-col="1" data-row="2"></div>
          <div data-col="1" data-row="3"></div>

          <div data-col="2" data-row="1"></div>
          <div data-col="2" data-row="2"></div>
          <div data-col="3" data-row="3"></div>

          <div data-col="3" data-row="1"></div>
          <div data-col="3" data-row="2"></div>
          <div data-col="3" data-row="3"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Game created by Jos&eacute; Ra&uacute;l</p>
    </footer>
  </body>
</html>
